<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - {{ personal_info.name }}</title>
    <!-- Add your CSS links here -->
</head>
<body>
    <h1>My Blog</h1>
    {% for post in blog_posts %}
    <article>
        <h2>{{ post.title }}</h2>
        <p><small>{{ post.date }}</small></p>
        <p>{{ post.excerpt }}</p>
    </article>
    {% endfor %}
</body>
</html>
